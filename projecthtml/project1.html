<!-- Profile Card Design -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="projectcss/project1.css">

    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="profile-img">
            <img src="media/profile.jpeg" alt="" class="image">
        </div>
        <div class="data">
        <div class="name">Arman Singh</div>
        <div class="job">IT Engineer</div>
        </div>

        <div class="media">
            <a href="#" class="links" target="_blank">
                <i class='bxl  bx-linkedin-square'></i> 
            </a>
            <a href="#" class="links">
                <i class='bxl  bx-github'></i> 
            </a>
            <a href="#" class="links">
                <i class='bxl  bx-facebook-square'></i> 
            </a>
            <a href="#" class="links">
                <i class='bxl  bx-google'></i> 
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
